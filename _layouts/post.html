---
layout: base
bodyclass: post
---

{% include nav.html %}

<div class="page-title-bar">
  <div class="container">
    <a href="/blog/"><p class="lead">Blog/</p></a>
  </div>
</div>

<div class="container vpad">
  <div class="row">
    <div class="col-md-7">
      <article class="post">
        <h1>{{ page.title }}</h1>
        <div class="postdate">
          Posted on {{ page.date | date: "%A, %B %d %Y" }}.
        </div>
        {{ content }}
      </article>
    </div>
  </div>
</div>
